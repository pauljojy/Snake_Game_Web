<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Snake Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div id="homepage" class="page active">
        <h1>Snake Game</h1>
        <div class="high-score">High Score: <span id="highScoreValue">0</span></div>
        <button id="newGameBtn">New Game</button>
        <button id="highScoresBtn">High Scores</button>
    </div>
    
    <div id="gameContainer" class="page game-container">
        <canvas id="gameCanvas"></canvas>
        <div class="score">Score: <span id="scoreValue">0</span></div>
        <div class="high-score">High Score: <span id="currentHighScore">0</span></div>
        <button id="pauseBtn" class="pause-button">❚❚</button>
    </div>

    <div id="highScoresPage" class="page">
        <h2>Top 10 High Scores</h2>
        <div id="highScoresList"></div>
        <button id="backToMenuBtn">Back to Menu</button>
    </div>

    <div id="nameInputModal" class="modal">
        <div class="modal-content">
            <h3>New High Score!</h3>
            <p>Enter your name:</p>
            <input type="text" id="playerNameInput" maxlength="20" placeholder="Your name">
            <button id="submitScoreBtn">Submit</button>
        </div>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getFirestore, collection, addDoc, query, orderBy, limit, getDocs, serverTimestamp } 
        from "https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCyMM4csZNJqBuOuly-8_8vfy0Q9OskgZQ",
            authDomain: "snake-game-a4636.firebaseapp.com",
            databaseURL: "https://snake-game-a4636-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "snake-game-a4636",
            storageBucket: "snake-game-a4636.firebasestorage.app",
            messagingSenderId: "206416396322",
            appId: "1:206416396322:web:34d8e792c0afe078d84a7b"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Make Firebase services available globally
        window.db = db;
        window.collection = collection;
        window.addDoc = addDoc;
        window.query = query;
        window.orderBy = orderBy;
        window.limit = limit;
        window.getDocs = getDocs;
        window.serverTimestamp = serverTimestamp;
    </script>
    <script src="game.js"></script>
</body>
</html>
